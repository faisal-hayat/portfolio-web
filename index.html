<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="icon" type="image/png" href="/public/sushi-9.png">
    <title>Sushi App</title>
    <!-- Add Style.css -->
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <h4>Sushiman</h4>
          <div class="header__logo-overlay">

          </div>
        </div>
        <ul class="header__menu">
          <li>
            <a href="#menu">Menu</a>
          </li>
          <li>
            <a href="#food">Food</a>
          </li>
          <li>
            <a href="#services">Services</a>
          </li>
          <li>
            <a href="#about-us">About Us</a>
          </li>
          <li>
            <img src="assets/search.svg" alt="search">
          </li>
        </ul>
        <ul class="header__menu-mobile">
          <li>
            <img src="assets/menu.svg" alt="menu">
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <div class="hero-image">
        <img src="assets/sushi-1.png" alt="sushi">
        <h2>
          日 <br>
          本 <br>
          食
        </h2>
        <div class="hero-image__overlay">
          
        </div>
      </div>
      <div class="hero-content">
        <div class="hero-content-info">
          <h1>Feel the taste of japanese food</h1>
          <p>Feel the taset of the most popular japanese food from anywhere and anytime.</p>
          <div class="hero-content__buttons">
            <button class="hero-content__order-button">Order Now</button>
            <button class="hero-content__play-button">
              <img src="assets/play-circle.svg" alt="play">
              How to Order
            </button>
          </div>
        </div>
        <div class="hero-content__testimonial">
          <div class="hero-content-customers flex-center">
            <h4>24<span>4k</span></h4>
            <p>Happy Customers</p>
          </div>
          <div class="hero-content__review">
            <img src="assets/user.png" alt="users">
            <p>"best japanes food services in the town"</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Add index.js  here -->
    <script src="/js/script.js"></script>
  </body>
</html>
